protocol bgp D_AS138435_SNG from ix_peer
{
         neighbor 2a0a:6040:ee::7:1384:35:1 as 138435;
         description  "138435 - YuetAu Network";
         passive on;
         import filter
         {
                if peer_in(138435) = true && net ~ PREFIXES then
                {
                    bgp_community.add((65530,1000));
                    accept;
                }
                reject;
         };

         export filter
         {
                if optix_prefix() then bgp_path.add(OPTIX_ASN);
                if peer_out(138435) = true then accept;
         };
}