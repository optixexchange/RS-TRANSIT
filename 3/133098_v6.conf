protocol bgp D_AS133098_AUK from ix_peer
{
         neighbor 2a0a:6040:ee::3:7 as 133098;
         description  "133098 - Cloudie Networks+ TRANSIT";
         passive on;
         import filter
         {
                if peer_in(211954) = true && net ~ PREFIXES then
                                {
                                        bgp_community.add((65530,1000));
                                        accept;
                                }
                reject;
         };

         export filter
         {
                if optix_prefix() then bgp_path.add(OPTIX_ASN);
                if peer_out(211954) = true then accept;
         };
}

